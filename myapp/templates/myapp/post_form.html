{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Post登録・更新</h2>
        <br>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>タイトル</label>
                {{ form.title }}
                <br>
            </div>
            <div class="form-group">
                <label>カテゴリー</label>
                {{ form.Category }}
            </div>
            <br>
            <div class="form-group">
                <label>サムネ</label>
                {{ form.thumbnail }}
            </div>
            <div class="form-group">
                <label>内容</label>
                {{ form.content }}
            </div>
            <br><br>

            <button type="submit" class="btn btn-dark btn-rounded">保存</button>
            <br><br>
        </form>
    </div>
</div>

{% endblock %}
